# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: docker-compose -f docker-compose-build.yaml build --parallel
    - run: docker tag udagram-frontend:local muhammed101ahmed/udagram-frontend:v2
    - run: docker tag udagram-api-user muhammed101ahmed/udagram-api-user:v1
    - run: docker tag udagram-api-feed muhammed101ahmed/udagram-api-feed:v1
    - run: docker tag reverseproxy muhammed101ahmed/reverseproxy:v1

    - run: echo "${{secrets.DOCKER_PASSWORD}}" | docker login -u "${{secrets.DOCKER_USERNAME}}" --password-stdin

    - run: docker push muhammed101ahmed/udagram-frontend:v2
    - run: docker push muhammed101ahmed/udagram-api-user:v1
    - run: docker push muhammed101ahmed/udagram-api-feed:v1
    - run: docker push muhammed101ahmed/reverseproxy:v1
language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./reverseproxy

  - docker tag udagram-api-feed mohamednehad/udagram-api-feed:v1
  - docker tag udagram-api-user mohamednehad/udagram-api-user:v1
  - docker tag udagram-frontend mohamednehad/udagram-frontend:v1
  - docker tag reverseproxy mohamednehad/reverseproxy:v1

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push mohamednehad/udagram-api-feed:v1
  - docker push mohamednehad/udagram-api-user:v1
  - docker push mohamednehad/udagram-frontend:v1
  - docker push mohamednehad/reverseproxy:v1
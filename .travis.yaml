language: minimal

services: docker

env:
  - DOCKER_COMPOSE_VERSION=1.25.5

before_script:
  - echo "no tests"
  
before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker -v
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - sudo mv ./kubectl /usr/local/bin/kubectl
  - kubectl version --short --client

Install:
  - docker-compose -f docker-compose-build.yaml build --parallel 
  - docker tag udagram-api-user:latest hushjoezzy/udagram-api-user
  - docker tag udagram-api-feed:latest hushjoezzy/udagram-api-feed
  - docker tag udagram-frontend:latest hushjoezzy/udagram-frontend:local
  - docker tag reverseproxy:latest hushjoezzy/reverseproxy
  
  - docker push hushjoezzy/udagram-frontend
  - docker push hushjoezzy/reverseproxy
  - docker push hushjoezzy/udagram-api-user
  - docker push hushjoezzy/udagram-api-feed

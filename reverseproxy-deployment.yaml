apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
      - name: reverseproxy
        image: sharonibejih/reverseproxy:v1
        ports:
        - containerPort: 8080 # port number the nginx is listening to in nginx.conf
        envFrom:
        - configMapRef:
            name: udagram-config
        - secretRef:
            name: udagramdb-secrets


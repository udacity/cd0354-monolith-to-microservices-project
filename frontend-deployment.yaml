apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: sharonibejih/udagram-frontend:v2
        ports:
        - containerPort: 80 # since frontend dockerfile didn't specify the port, 80 is the default for images built on nginx

